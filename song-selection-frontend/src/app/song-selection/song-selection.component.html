<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-6">Kies liederen voor {{ selectedDate }}</h2>

  <div *ngFor="let song of selectedSongs; let i = index" class="mb-4">
    <div class="flex justify-between items-center mb-2">
      <label class="block font-semibold">Kies lied {{ i + 1 }}:</label>

      <!-- Toggle: Selecteer nummer of eigen suggestie -->
      <label class="inline-flex items-center cursor-pointer">
        <span class="mr-2 text-sm">Eigen suggestie</span>
        <input type="checkbox" [(ngModel)]="isCustomSong[i]" class="toggle-checkbox hidden">
        <span class="toggle-label block w-10 h-6 rounded-full bg-gray-300 transition"></span>
      </label>
    </div>

    <!-- Als de toggle is uitgeschakeld, toon de select optie voor bestaande nummers -->
    <div *ngIf="!isCustomSong[i]" class="mb-4">
      <select
        [(ngModel)]="selectedSongs[i]"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option *ngFor="let song of availableSongs" [value]="song.title">{{ song.title }}</option>
      </select>
    </div>

    <!-- Als de toggle is ingeschakeld, toon de invoer voor een eigen suggestie -->
    <div *ngIf="isCustomSong[i]" class="mb-4">
      <input
        type="text"
        placeholder="Eigen suggestie"
        [(ngModel)]="customSongs[i]"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
  </div>

  <div class="mb-4">
    <label class="block mb-1 font-semibold">Motivatie:</label>
    <textarea
      [(ngModel)]="motivation"
      class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      rows="3"
    ></textarea>
  </div>

  <button
    (click)="submitSongs()"
    class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-300"
  >
    Versturen
  </button>
</div>
