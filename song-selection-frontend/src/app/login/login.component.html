<div class="max-w-sm mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4">Inloggen</h2>
  <form (ngSubmit)="login()">
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Gebruikersnaam:</label>
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Gebruikersnaam"
      />
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-semibold">Wachtwoord:</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Wachtwoord"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300"
    >
      Inloggen
    </button>
  </form>

  <div *ngIf="errorMessage" class="mt-4 text-red-500">
    {{ errorMessage }}
  </div>
</div>
