<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-6">Overzicht van opgegeven nummers</h2>

  <div class="mb-4">
    <label class="block mb-1 font-semibold">Selecteer een datum:</label>
    <input
      type="date"
      [(ngModel)]="selectedDate"
      class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <button
    (click)="getSongOverview()"
    class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300"
  >
    Bekijk overzicht
  </button>

  <div *ngIf="songOverview.length > 0" class="mt-6">
    <h3 class="text-xl font-semibold mb-4">Nummers voor {{ selectedDate }}:</h3>
    <ul class="list-disc list-inside">
      <li *ngFor="let song of songOverview" class="mb-2">
        <span class="font-semibold">{{ song.title }}</span> - <span>{{ song.count }} keer opgegeven</span>
      </li>
    </ul>
  </div>
</div>
