<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-6">Kies liederen voor een datum</h2>

  <div class="mb-4">
    <label class="block mb-1 font-semibold">Selecteer een datum:</label>
    <input
      type="date"
      [(ngModel)]="selectedDate"
      class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div *ngFor="let song of selectedSongs; let i = index" class="mb-4">
    <label class="block mb-1 font-semibold">Kies lied {{ i + 1 }}:</label>
    <select
      [(ngModel)]="selectedSongs[i]"
      class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option *ngFor="let song of availableSongs" [value]="song.title">{{ song.title }}</option>
    </select>

    <input
      type="text"
      placeholder="Eigen suggestie"
      [(ngModel)]="customSongs[i]"
      class="w-full p-2 mt-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div class="mb-4">
    <label class="block mb-1 font-semibold">Motivatie:</label>
    <textarea
      [(ngModel)]="motivation"
      class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      rows="3"
    ></textarea>
  </div>

  <button
    (click)="submitSongs()"
    class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-300"
  >
    Versturen
  </button>
</div>
